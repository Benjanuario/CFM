<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estatísticas - CFM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #fff; padding: 20px; max-width: 600px; margin: 0 auto; }
    header { background: #0d47a1; color: white; padding: 16px; text-align: center; margin-bottom: 20px; border-radius: 10px; }
    .back-btn { position: absolute; left: 20px; background: none; border: none; color: white; font-size: 1.4rem; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
    .stat-card { background: #f0f4ff; padding: 20px; border-radius: 10px; text-align: center; }
    .stat-value { font-size: 2rem; font-weight: bold; color: #0d47a1; margin: 10px 0; }
    .stat-label { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">←</button>
    <h1><i class="fas fa-chart-line"></i> Estatísticas</h1>
  </header>
  <div style="padding:20px;">
    <p style="text-align:center;color:#555;margin-bottom:20px;">
      <i class="fas fa-info-circle"></i> Dados em tempo real (atualizados a cada 30s)
    </p>
    <div class="stats-grid">
      <div class="stat-card">
        <i class="fas fa-users" style="font-size:1.8rem;color:#0d47a1;"></i>
        <div class="stat-value" id="usuarios-hoje">142</div>
        <div class="stat-label">Usuários hoje</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-bullhorn" style="font-size:1.8rem;color:#0d47a1;"></i>
        <div class="stat-value" id="actualizacoes">23</div>
        <div class="stat-label">Actualizações</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-comments" style="font-size:1.8rem;color:#0d47a1;"></i>
        <div class="stat-value" id="mensagens-chat">89</div>
        <div class="stat-label">Mensagens no chat</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-clock" style="font-size:1.8rem;color:#0d47a1;"></i>
        <div class="stat-value" id="ultima-actualizacao">08:45</div>
        <div class="stat-label">Última actualização</div>
      </div>
    </div>
  </div>
  <script>
    // Aqui você pode integrar com seu GAS para buscar dados reais
    // Por agora, valores simulados
    document.getElementById('usuarios-hoje').textContent = Math.floor(Math.random() * 200) + 50;
    document.getElementById('actualizacoes').textContent = Math.floor(Math.random() * 30) + 10;
    document.getElementById('mensagens-chat').textContent = Math.floor(Math.random() * 150) + 20;
    document.getElementById('ultima-actualizacao').textContent = new Date().toLocaleTimeString('pt-MZ', {hour:'2-digit',minute:'2-digit'});
  </script>
</body>
</html>
